<body>
<script type="text/javascript">
	window.onload = function () {
		
		// Create each column as a piano key initially
		var colors = document.getElementById("tr_piano");
		var colorElements = [];
		for (var n = 0; n < 88; n++) {
			var d = document.createElement("td");
			d.innerHTML = MIDI.noteToKey[n + 21];
			colorElements.push(d);
			colors.appendChild(d);
		}
		///
		MIDI.loader = new sketch.ui.Timer;
		MIDI.loadPlugin({
			soundfontUrl: "examples/soundfont/",
			instrument: "acoustic_grand_piano",
			onprogress: function(state, progress) {
				MIDI.loader.setValue(progress * 100);
			},
			onsuccess: function() {
				/// this sets up the MIDI.Player and gets things going...
				player = MIDI.Player;
				player.timeWarp = 1; // speed the song is played back
				player.loadFile("Adiga Adiga draft.mid", player.start);
				/// control the piano keys colors
				var colorMap = MIDI.Synesthesia.map();
				player.addListener(function(data) {
					var pianoKey = data.note - 21;
					var d = colorElements[pianoKey];
					if (d) {
						if (data.message === 144) {
							var map = colorMap[data.note - 27];
							if (map) d.style.background = map.hex;
							d.style.color = "#fff";
						} else {
							d.style.background = "";
							d.style.color = "";
						}
					}
				});
				///
				//ColorSphereBackground();
				//MIDIPlayerPercentage(player);
			}
		});
	};
	
</script>
	<div style="text-align: center; position: absolute; top: 50px; left: 50px;" id="colors">
		<table id="Piano table" style="border-collapse: collapse; border: 1px solid grey; width:88px; height: 50px;">
			  <tr id="tr_piano">
			   	
			   </tr>
		</table>
	</div>
	
</body>
</html>
